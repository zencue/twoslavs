<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.fontshare.com/v2/css?f[]=clash-grotesk@400,500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../css/article.css">
<link rel="stylesheet" href="../css/catapult.css">
    <link rel="stylesheet" href="../css/style.css">
    
    <title>twoslavs</title>
</head>

<body>
    <header>
        <div id = "label"><div id = "title" class="animate-typed">twoslavs</div><img id = "icon" src="../Icon.png"></div>
        
       <div id = "bar">
            <div class = "btn"><a href="../library.html">Articles</a></div>
            <div class = "btn"><a>Projects</a></div>
            <div class = "btn"><a href="../index.html">About</a></div>
       </div>
    </header>
    <div id = "main-content">
        <div id = "article">
            <div id="primary">
                <div id= "article-title" class="article-element animate-typed">Catapult and Ping Pong</div>
                <div id = "article-text" class="article-element">
                    <div id = "ay-graph">
                        <div id = "charts">
                            <div class = "chart">
                                <canvas id="accelerations" style="width:100%;height:100%"></canvas>
                                    
                                    <div class = "shadow shadow-right"></div>
                            </div>
                            
                            <div class = "chart">
                                <canvas id="velocities" style="width:100%;"></canvas>
                                
                                    <div class = "shadow shadow-right"></div>
                            </div>

                            
                        </div>
                        
                        <div class = "properties-input">
                            <Label class = "input-label" style ="wrap:nowrap">arm length: </Label><input type="range" id="arm-length" name="arm-length" min="0.1" max="1" value="0.17" step="0.01" /><Label id = "arm-value" style ="wrap:nowrap">0.17</Label>
                        </div>
                        <div class = "properties-input">
                            <Label class = "input-label" style ="wrap:nowrap">arm angle: </Label><input type="range" id="angle-length" name="angle-length" min="1" max="179" value="90" step="1" /><Label id = "angle-value" style ="wrap:nowrap">90</Label>
                        </div>
                    </div>
                    
                </div> 
                <div id = "article-tags" class="article-element">
                    <div id="article-tags-title">Tags:</div>
                    <div id="tags"></div>
                </div> 
                <div id = "article-references" class="article-element">

                    <details>
                        <summary id="article-references-title">References</summary>
                        <p id="article-references-content">Myself</p>
                      </details>
                </div> 
            </div>
            <div>

            </div>
            
        </div>
    </div>
   
    <footer>
        <div id = "foot-description">
            <div>Copyright 2025 by twoslavs. All Rights Reserved.</div>
        </div>
    </footer>
</body>
<script src="../js/main.js"></script>
<script src="../articles-data.js"></script>
<script src="../js/article.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<script src="../js/catapult-calculator.js"></script>
</html>
